{% load static %}
{% for item in catalog_items %}
<a href="/catalog-item/{{item.slug}}/" data-id="{{item.id}}" class="catalog-item catalog-item-{{ forloop.counter }}">
    <button  class="catalog-item__favorite">
        <img src="/static/img/shared/favoriteBlack.svg" class="catalog-item__favorite--img " alt="">
        <img src="/static/img/shared/favoritePink.svg" class="catalog-item__favorite--img-active" alt="">
    </button>
    <img src="{{item.main_picture.url}}" alt="" class="catalog-item__img">
    <p class="catalog-item__title">{{ item.name }}</p>
    <div class="catalog-item__price">{{ item.price }} â‚½</div>
</a>
{% endfor %}
